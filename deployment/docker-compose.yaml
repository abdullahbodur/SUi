version: '3'
services:
  network:
    # networks:
    #   sui-network:
    #     ipv4_address: 10.0.0.11
    image: abodur/sui-network:d4eac2eb125ec8d17f4b162108f30c8614f4de1e
    platform: linux/amd64
    container_name: network
    hostname: network
    ports:
      - 9123:9123
      - 8000:8000
  ui:
    image: abodur/sui-ui:d4eac2eb125ec8d17f4b162108f30c8614f4de1e
    platform: linux/amd64
    container_name: ui
    hostname: ui
    ports:
      - 8080:80
    depends_on:
      - network
  api:
    # networks:
    #   sui-network:
    #     ipv4_address: 10.0.0.12
    image: abodur/sui-api:d4eac2eb125ec8d17f4b162108f30c8614f4de1e
    platform: linux/amd64
    container_name: api
    hostname: api
    ports:
      - 7777:7777
    depends_on:
      - network
