version: '3'
services:
  network:
    # networks:
    #   sui-network:
    #     ipv4_address: 10.0.0.11
    image: abodur/sui-network:3a0d7ed66895f117ef02c79e7114ade8d9941743
    platform: linux/amd64
    container_name: network
    hostname: network
    ports:
      - 9123:9123
      - 8000:8000
  ui:
    image: abodur/sui-ui:3a0d7ed66895f117ef02c79e7114ade8d9941743
    platform: linux/amd64
    container_name: ui
    hostname: ui
    ports:
      - 8080:80
    depends_on:
      - network
  api:
    # networks:
    #   sui-network:
    #     ipv4_address: 10.0.0.12
    image: abodur/sui-api:3a0d7ed66895f117ef02c79e7114ade8d9941743
    platform: linux/amd64
    container_name: api
    hostname: api
    ports:
      - 7777:7777
    depends_on:
      - network
